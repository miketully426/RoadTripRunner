<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: pageHeader"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input class="form-control" th:field="${registerFormDTO.name}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.name}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input class="form-control" th:field="${registerFormDTO.email}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" value="Register" />
</form>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
